<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chuyen tien</title>
</head>
<body>
	<table>
		<tr>
			<th>Amout</th>
			<th>From Currency</th>
			<th>To Currency</th>
		</tr>
		<tr>
			<form>
				<td>
					<input type="number" name="amountVN" id="amountVN">
				</td>
				<td>
					<select id="currency">
						<option value="vnd">VietNam</option>
						<option value="usd">USA</option>
					</select>
				</td>
				<td>
					
						<select id="currency">
							<option value="vnd">USD</option>
							<option value="usd">VND</option>
						</select>
					
				</td>
				<td>
					<button onclick="convert()">Convert</button>
				</td>
			</form>
		</tr>
		<tr>
			<td><p id="kq">result</p></td>

		</tr>
	</table>
	
	
	<script type="text/javascript">
		function convert() {
			var amountV = document.getElementById("amountVN").value;
			var currency = document.getElementById("currency").value;
			var kq = document.getElementById("kq");
			if (currency === "vnd") {
				kq.innerHTML = amountV + " VND = " + amountV/23000 + " USD";
			} else if (currency === "usd") {
				kq.innerHTML = amountV + " USD = " + amountV*23000 + " VND";
			}
		}
		
	</script>
</body>
</html>
